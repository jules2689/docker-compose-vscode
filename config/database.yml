default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: root
  host: mysql

development:
  <<: *default
  database: 'development_dcompose'

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: 'test_dcompose'

production:
  <<: *default
  database: 'prod_dcompose'
